
<div class="container mt-4">
    <h2>Create Appointment List</h2>
    <form method="POST" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">List Name</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.message_selected.id_for_label }}" class="form-label">Select Messages</label>
            {{ form.message_selected }}
        </div>

        <div class="mb-3">
            <label for="{{ form.csv_file.id_for_label }}" class="form-label">Upload CSV File</label>
            {{ form.csv_file }}
        </div>

        <button type="submit" class="btn btn-primary">Create List</button>
    </form>
</div>

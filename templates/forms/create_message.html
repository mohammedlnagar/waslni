
<div class="container mt-4">
    <h2>Create Message Template</h2>
    <form method="POST" class="needs-validation">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.category.id_for_label }}" class="form-label">Message Category</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Message Content</label>
            {{ form.content }}
        </div>

        <button type="submit" class="btn btn-success">Save Message</button>
    </form>
</div>

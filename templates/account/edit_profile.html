{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>✏️ Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Personal Info</h3>
        {{ user_form.as_p }}

        <h3>Profile Details</h3>
        {{ profile_form.as_p }}

        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'profile' %}">Back to Profile</a>

</div>
{% endblock %}
